<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Welcome to Saturn - SZA</h1>
    <p class="mt-4">
      "Saturn" dari SZA menceritakan tentang seseorang yang merasa bingung terhadap dunia. Ia merasa bosan dengan hal yang sama seperti hidup dalam sebuah pola.
    </p>
    <div class="row mt-4">
      <div class="col-md-4">
        <h3>Audio</h3>
        <audio controls>
          <source src="SZA - Saturn.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="col-md-4">
        <h3>Video</h3>
        <video width="100%" controls>
          <source src="SZA - Saturn (Visualizer).mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="col-md-4">
        <h3>Image</h3>
        <img src="SZA.jpg" alt="Example Image" class="img-fluid">
      </div>
    </div>
    <div class="text-center mt-4">
      <a href="survey.html" class="btn btn-primary">Take Survey</a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
